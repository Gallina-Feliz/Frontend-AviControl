<div class="w-full">
  <h1 class="text-center mb-6 text-3xl font-bold custom-font custom-color">Tabla de Galpones</h1>
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3 text-[#c77900]">Número de Galpón</th>
        <th scope="col" class="px-6 py-3 text-[#c77900]">Número de Gallinas</th>
        <th scope="col" class="px-6 py-3 text-[#c77900]">Alimento Diario</th>
        <th scope="col" class="px-6 py-3 text-[#c77900]">Tipo de Alimento</th>
        <th scope="col" class="px-6 py-3 text-[#c77900]">Tipo de Galpón</th>
        <th scope="col" class="px-6 py-3 text-[#c77900]">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let galpon of galpones" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{ galpon.numero_galpon }}
        </th>
        <td class="px-6 py-4">{{ galpon.numero_gallinas }}</td>
        <td class="px-6 py-4">{{ galpon.alimento_diario }}</td>
        <td class="px-6 py-4">{{ galpon.que_alimento }}</td>
        <td class="px-6 py-4">{{ galpon.tipo_galpon }}</td>
        <td class="px-6 py-4">
          <div class="flex space-x-4">
            <button (click)="editGalpon(galpon)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Actualizar
            </button>
            <button (click)="deleteGalpon(galpon.id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
              Eliminar
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Formulario flotante -->
  <div *ngIf="selectedGalpon" class="fixed inset-0 flex items-center justify-center z-50">
    <!-- Fondo oscuro -->
    <div class="absolute inset-0 bg-black opacity-50"></div>
    
    <!-- Contenedor del formulario -->
    <div class="relative bg-white rounded-lg shadow-lg p-6 z-50 w-full max-w-lg">
      <h2 class="text-xl font-bold mb-4">Actualizar Galpón</h2>
      <form (ngSubmit)="updateGalpon()">
        <div class="mb-4">
          <label class="block text-gray-700">Número de Gallinas</label>
          <input [(ngModel)]="selectedGalpon.numero_gallinas" name="numero_gallinas" type="number" class="mt-1 block w-full border-gray-300 rounded-md" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Alimento Diario</label>
          <input [(ngModel)]="selectedGalpon.alimento_diario" name="alimento_diario" type="text" class="mt-1 block w-full border-gray-300 rounded-md" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Tipo de Alimento</label>
          <input [(ngModel)]="selectedGalpon.que_alimento" name="que_alimento" type="text" class="mt-1 block w-full border-gray-300 rounded-md" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Tipo de Galpón</label>
          <input [(ngModel)]="selectedGalpon.tipo_galpon" name="tipo_galpon" type="text" class="mt-1 block w-full border-gray-300 rounded-md" />
        </div>
        <div class="flex justify-end space-x-4">
          <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Guardar Cambios
          </button>
          <button type="button" (click)="cancelEdit()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
