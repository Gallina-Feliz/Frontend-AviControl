<div class="hero-container">
  <!-- Header con logo y botones -->
  <header class="header">
    <div class="logo-container">
      <img src="../../../../../assets/images/Logo.jpg" alt="Logo" class="logo-img">
      <p class="logo-text">
        <span class="text-blue">AVI</span><span class="text-black">CONTROL</span>
      </p>
    </div>
    <nav class="nav-buttons">
      <button class="btn-login" (click)="navigateToLogin()">Home</button>
      <button class="btn-register" (click)="navigateToRegister()">Regístrate</button>
    </nav>
  </header>
</div>

<img class="wave" src="../../../../../assets/images/wave.png">
<div class="container">
  <div class="img">
    <img src="../../../../../assets/images/bg.svg">
  </div>
  <div class="login-content">
    <form (ngSubmit)="onLogin()">
      <img src="../../../../../assets/images/Logo.jpg">
      <h2 class="title">Bienvenido a Avicontrol</h2>
      <div class="input-div one">
        <div class="i">
          <i class="fas fa-user"></i>
        </div>
        <div class="div">
          <h5>Correo Electrónico</h5>
          <input type="text" class="input" [(ngModel)]="loginModel.Email" name="correo" required>
        </div>
      </div>
      <div class="input-div pass">
        <div class="i">
          <i class="fas fa-lock"></i>
        </div>
        <div class="div">
          <h5>Contraseña</h5>
          <input type="password" class="input" [(ngModel)]="loginModel.Password" name="clave" required>
        </div>
      </div>
      <a href="#">¿Has olvidado tu contraseña?</a>
      <input type="submit" class="btn" value="Iniciar Sesión">
    </form>
  </div>
</div>
