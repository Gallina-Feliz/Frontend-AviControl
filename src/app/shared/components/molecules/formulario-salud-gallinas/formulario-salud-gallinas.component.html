<form (ngSubmit)="registrarSaludGallina()" class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
  <h1 class="text-center mb-6 text-3xl font-bold custom-font custom-color">Formulario de Salud de Gallinas</h1>

  <!-- Campo para el ID de la gallina -->
  <div class="relative z-0 w-full mb-5 group">
    <input [(ngModel)]="saludGallina.id_Gallina" name="id_Gallina" type="number" id="floating_id_gallina"
      class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-secondary"
      placeholder=" " required />
    <label for="floating_id_gallina"
      class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3">ID
      Gallina</label>
  </div>

  <!-- Campo para el tipo de registro (select) -->
  <div class="relative z-0 w-full mb-5 group">
    <select [(ngModel)]="saludGallina.tipo_Registro" name="tipo_Registro" id="floating_tipo_registro"
      class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-secondary"
      (change)="onTipoRegistroChange($event)" required>
      <option value="" disabled selected>Selecciona el tipo de registro</option>
      <option *ngFor="let tipo of tiposRegistro" [value]="tipo">{{ tipo }}</option>
    </select>
    <label for="floating_tipo_registro"
      class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3">Tipo
      de Registro</label>
  </div>

  <!-- Campo para el detalle (vacuna y enfermedad) -->
  <div class="relative z-0 w-full mb-5 group" *ngIf="mostrarDetalle">
    <input [(ngModel)]="saludGallina.detalle" name="detalle" type="text" id="floating_detalle"
      class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-secondary"
      placeholder=" " required />
    <label for="floating_detalle"
      class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3">Detalle</label>
  </div>

  <!-- Campo para los medicamentos (vacuna) -->
  <div class="relative z-0 w-full mb-5 group" *ngIf="mostrarMedicamentos">
    <input [(ngModel)]="saludGallina.medicamentos" name="medicamentos" type="text" id="floating_medicamentos"
      class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-secondary"
      placeholder=" " required />
    <label for="floating_medicamentos"
      class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3">Medicamentos</label>
  </div>

  <!-- Campo para la dosis (vacuna) -->
  <div class="relative z-0 w-full mb-5 group" *ngIf="mostrarDosis">
    <input [(ngModel)]="saludGallina.dosis" name="dosis" type="text" id="floating_dosis"
      class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-secondary"
      placeholder=" " required />
    <label for="floating_dosis"
      class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3">Dosis</label>
  </div>

  <!-- Campo para la fecha de vacunación (vacuna) -->
  <div class="relative z-0 w-full mb-5 group" *ngIf="mostrarFechaVacuna">
    <input [(ngModel)]="saludGallina.fecha_vacuna" name="fecha_vacuna" type="date" id="floating_fecha_vacuna"
      class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-secondary"
      placeholder=" " required />
    <label for="floating_fecha_vacuna"
      class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3">Fecha de
      Vacunación</label>
  </div>

  <!-- Campo para la enfermedad (enfermedad) -->
  <div class="relative z-0 w-full mb-5 group" *ngIf="mostrarEnfermedad">
    <input [(ngModel)]="saludGallina.enfermedad" name="enfermedad" type="text" id="floating_enfermedad"
      class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-secondary"
      placeholder=" " required />
    <label for="floating_enfermedad"
      class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3">Enfermedad</label>
  </div>

  <!-- Campo para el peso (vacuna y enfermedad) -->
  <div class="relative z-0 w-full mb-5 group" *ngIf="mostrarDetalle || mostrarEnfermedad">
    <input [(ngModel)]="saludGallina.peso" name="peso" type="number" min="0" id="floating_peso"
      class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-secondary"
      placeholder=" " required />
    <label for="floating_peso"
      class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3">Peso</label>
  </div>

  <!-- Campo para la temperatura (vacuna y enfermedad) -->
  <div class="relative z-0 w-full mb-5 group" *ngIf="mostrarDetalle || mostrarEnfermedad">
    <input [(ngModel)]="saludGallina.temperatura" name="temperatura" type="number" min="0" max="100"
      id="floating_temperatura"
      class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-secondary"
      placeholder=" " required />
    <label for="floating_temperatura"
      class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3">Temperatura</label>
  </div>

  <!-- Botón de envío -->
  <button type="submit" class="w-full bg-secondary text-white py-2 px-4 rounded-lg hover:bg-tercario transition duration-300">
    Registrar Salud Gallina
  </button>
</form>
