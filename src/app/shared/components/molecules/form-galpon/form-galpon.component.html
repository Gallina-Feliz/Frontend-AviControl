<div class="flex-1 flex items-center justify-center min-h-screen p-4 transition-all duration-300">
    <form (ngSubmit)="registerGalpon()" class="max-w-md w-full mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-center mb-6 text-3xl font-bold custom-font custom-color">Formulario de Galpones</h1>

        <!-- Número del Galpón -->
        <div class="relative z-0 w-full mb-5 group">
            <select [(ngModel)]="galpones.numero_galpon" name="numero_galpon" id="floating_numero_galpon"
                    class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-[#da8a00] peer"
                    required>
                <option *ngFor="let num of numeroGalponOptions" [value]="num">{{ num }}</option>
            </select>
            <label for="floating_numero_galpon"
                   class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-[#da8a00] peer-focus:dark:text-[#da8a00] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                Número del Galpón
            </label>
        </div>

        <!-- Tipo de Galpón -->
        <!-- Tipo de Galpón -->
<div class="relative z-0 w-full mb-5 group">
    <select [(ngModel)]="galpones.tipo_galpon" name="tipo_galpon" id="floating_tipo_galpon"
            class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-[#da8a00] peer"
            required>
        <option *ngFor="let tipo of tipoGalponOptions" [value]="tipo">{{ tipo }}</option>
    </select>
    <label for="floating_tipo_galpon"
           class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-[#da8a00] peer-focus:dark:text-[#da8a00] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
        Tipo de Galpón
    </label>
</div>


        <!-- Número de Gallinas -->
        <div class="relative z-0 w-full mb-5 group">
            <select [(ngModel)]="galpones.numero_gallinas" name="numero_gallinas" id="floating_numero_gallinas"
                    class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-[#da8a00] peer"
                    required>
                <option *ngFor="let num of numeroGallinasOptions" [value]="num">{{ num }}</option>
            </select>
            <label for="floating_numero_gallinas"
                   class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-[#da8a00] peer-focus:dark:text-[#da8a00] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                Número de Gallinas
            </label>
        </div>

        <!-- Alimento Diario -->
        <div class="relative z-0 w-full mb-5 group">
            <select [(ngModel)]="galpones.alimento_diario" name="alimento_diario" id="floating_alimento_diario"
                    class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-[#da8a00] peer"
                    required>
                <option *ngFor="let amount of alimentoDiarioOptions" [value]="amount">{{ amount }} kg</option>
            </select>
            <label for="floating_alimento_diario"
                   class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-[#da8a00] peer-focus:dark:text-[#da8a00] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                Alimento Diario
            </label>
        </div>

        <!-- Qué Alimento -->
        <div class="relative z-0 w-full mb-5 group">
            <select [(ngModel)]="galpones.que_alimento" name="que_alimento" id="floating_que_alimento"
                    class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-[#da8a00] peer"
                    required>
                <option *ngFor="let foodType of queAlimentoOptions" [value]="foodType">{{ foodType }}</option>
            </select>
            <label for="floating_que_alimento"
                   class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-[#da8a00] peer-focus:dark:text-[#da8a00] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                Qué Alimento
            </label>
        </div>

        <button type="submit" class="text-white bg-[#da8a00] hover:bg-[#c77900] focus:ring-4 focus:outline-none focus:ring-[#da8a00] font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-[#da8a00] dark:hover:bg-[#c77900] dark:focus:ring-[#da8a00]">
            Registrar
        </button>
    </form>
</div>
