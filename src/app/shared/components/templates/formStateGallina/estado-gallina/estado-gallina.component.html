<form class="max-w-sm mx-auto border border-gray-600 p-4 rounded-lg shadow-lg m-6 dark:bg-gray-700 dark:border-white">
  <div class="border-gray-600">
    <div class="mb-5">
      <label for="id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Identificación:</label>
      <input type="text" id="id" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-400 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
    </div>
    <div class="mb-5">
      <label for="temperatura" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Temperatura:</label>
      <input type="number" id="temperatura" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-400 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
    </div>
    <h3 class="flex mb-2 text-sm font-medium text-gray-900 dark:text-white">¿Está enferma?</h3>
    <div class="flex">
      <div class="flex items-center mb-4">
        <input id="option-1" type="radio" name="isSick" value="si" class="custom-radio w-4 h-4" (click)="toggleFields()">
        <label for="option-1" class="block ms-2 text-sm font-medium text-gray-900 dark:text-gray-300 px-1">Sí.</label>
      </div>
      <div class="flex items-center mb-4 px-5">
        <input id="option-2" type="radio" name="isSick" value="no" class="custom-radio w-4 h-4" (click)="toggleFields()" checked>
        <label for="option-2" class="block ms-2 text-sm font-medium text-gray-900 dark:text-gray-300 px-1">No.</label>
      </div>
    </div>
    <div id="additionalFields" class="hidden">
      <div class="mb-5">
        <label for="enfermedad" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tipo de enfermedad:</label>
        <input type="text" id="enfermedad" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-400 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
      </div>
      <div class="max-w-sm mx-auto">
        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción:</label>
        <textarea id="message" rows="4" class="mb-2 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-400 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
      </div>
    </div>
    <button type="submit" id="btn" class="text-white focus:ring-2 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:focus:ring-blue-800">Enviar</button>
  </div>
</form>
