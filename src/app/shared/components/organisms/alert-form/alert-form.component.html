<div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-3 py-2 rounded relative mb-4 flex items-center space-x-2" role="alert">
    <img src="../../../../../assets/images/Logo.jpg" alt="Logo Pescamax" style="height: 16px; width: 16px;" class="inline-block">
    <span class="text-sm">¡Éxito! {{ successMessage }}</span>
</div>
  
<div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-3 py-2 rounded relative mb-4 flex items-center space-x-2" role="alert">
    <img src="../../../../../assets/images/Logo.jpg" alt="Logo Pescamax" style="height: 16px; width: 16px;" class="inline-block">
    <span class="text-sm">¡Error! {{ errorMessage }}</span>
</div>
